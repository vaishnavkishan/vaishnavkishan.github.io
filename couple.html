<html>

<head>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="styles.css" rel="stylesheet">

</head>

<body id="couple-page">
    <audio id="audio" loop autoplay hidden>
        <source src="audio/romantic.mp3" type="audio/mp3">
    </audio>

    <img class="bg" src="images/bg1.jpg">
    <a href="couple.html"><img src="images/couple2.png" class="couple-animated"></a>
    <div class="button-container">
        <a href="index.html" class="button prev-button"><i class="fas fa-arrow-left"></i></a>
        <div id="media" class="button media-button"><i class="fas fa-play"></i></div>
        <a href="#" class="button info-button"><i class="fas fa-info"></i></a>
        <a href="venue.html" class="button locate-button"><i class="fas fa-map-marker-alt"></i></a>
        <a href="#" class="button next-button"><i class="fas fa-arrow-right"></i></a>
    </div>

    <div id="container">

        <article class="first-article">
            <div class="couple-container">
                <div class="image-container">
                    <img src="images/bride.jpg">
                    <img src="images/groom.jpg">
                </div>
            </div>
            <div>
                <!-- <video controls width="100%">
                    <source src="videos/romantic.mp4">
                </video> -->
            </div>

        </article>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<!-- <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script> -->
<script>
    $(document).ready(function () {
        if ($("#audio")[0].paused) {
            applyPause();
        }
        $("#media").click(function () {
            if ($("#audio")[0].paused) {
                $("#audio")[0].play();
                $("#media").find("i").removeClass("fa-play");
                applyPause();
            } else {
                $("#audio")[0].pause();
                $("#media").find("i").removeClass("fa-pause");
                $("#media").find("i").addClass("fa-play");
                $("#media").find("i").css("padding-left", "12px");
                $("#media").find("i").css("font-size", "5.5rem");
            }
        });
        function applyPause() {
            $("#media").find("i").addClass("fa-pause");
            $("#media").find("i").css("padding-left", "6px");
            $("#media").find("i").css("font-size", "6rem");
        }
    });
</script>

</html>
